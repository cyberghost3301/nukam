<div class="wrapper contact-page">
    
    <!-- HERO SECTION with Background -->
    <div class="contact-hero">
        <div class="hero-background">
            <div class="hero-overlay"></div>
        </div>
        
        <div class="container">
            <h1 class="hero-title">Get In Touch</h1>
            <p class="hero-subtitle">We'd love to hear from you. Reach out through any of the channels below.</p>
        </div>
    </div>

    <!-- CONTAINER 1: Floating Glass Buttons -->
    <div class="floating-buttons-section">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <a href="tel:+919250974145" class="floating-glass-button">
                        <i class="now-ui-icons tech_mobile"></i>
                        <span class="button-text">
                            <strong>Call Us</strong>
                            <small>+91 9250974145</small>
                        </span>
                    </a>
                </div>
                <div class="col-md-4">
                    <a href="mailto:info@spirecrest.in" class="floating-glass-button">
                        <i class="now-ui-icons ui-1_email-85"></i>
                        <span class="button-text">
                            <strong>Email Us</strong>
                            <small>info@spirecrest.in</small>
                        </span>
                    </a>
                </div>
                <div class="col-md-4">
                    <a href="https://maps.app.goo.gl/AXeJGDw9scy7koxUA" target="_blank" class="floating-glass-button">
                        <i class="now-ui-icons location_pin"></i>
                        <span class="button-text">
                            <strong>Visit Us</strong>
                            <small>Lucknow, Uttar Pradesh</small>
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- CONTAINER 2: Floating Glass Card with Contact Form -->
    <div class="glass-form-section">
        <div class="container">
            <div class="floating-glass-card">
                <h2 class="form-header">Send us a Message</h2>
                <p class="form-subheader">Have a project in mind? Let's bring your vision to life.</p>
                
                <div *ngIf="message" class="alert" [ngClass]="isError ? 'alert-danger' : 'alert-success'">
                    {{ message }}
                </div>

                <form #contactForm="ngForm" (ngSubmit)="onSubmit()">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Your Name</label>
                                <input type="text" class="form-control" name="name" [(ngModel)]="formData.name" placeholder="John Doe" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Email Address</label>
                                <input type="email" class="form-control" name="email" [(ngModel)]="formData.email" placeholder="john@example.com" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Subject</label>
                        <select class="form-control" name="subject" [(ngModel)]="formData.subject" required>
                            <option value="" disabled selected>Select a Topic</option>
                            <option value="General Inquiry">General Inquiry</option>
                            <option value="Service Request">Service Request</option>
                            <option value="Job Opportunities">Job Opportunities</option>
                            <option value="Partnership">Partnership Opportunity</option>
                            <option value="Technical Support">Technical Support</option>
                            <option value="Feedback/Suggestion">Feedback / Suggestion</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Message</label>
                        <textarea name="message" class="form-control" [(ngModel)]="formData.message" rows="5" placeholder="Write your message here..." required></textarea>
                    </div>

                    <button type="submit" class="btn btn-submit" [disabled]="loading">
                        {{ loading ? 'Sending...' : 'Send Message' }} 
                        <i class="now-ui-icons ui-1_send ml-2"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- CONTAINER 3: Full-Width Google Map -->
    <div class="map-section-full">
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2043.6692167976223!2d80.93735161344885!3d26.896056215823897!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39995700648576c7%3A0x366cdaa68f963915!2sSPIRECREST%20SOLUTIONS%20PRIVATE%20LIMITED!5e0!3m2!1sen!2sin!4v1750092736012!5m2!1sen!2sin" 
            width="100%" 
            height="100%" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy">
        </iframe>
    </div>
    
    <app-footer></app-footer>
</div>
