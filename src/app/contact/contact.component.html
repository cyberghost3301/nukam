<div class="wrapper contact-page">
    
    <!-- BRAND HEADER: Deep Blue to match Spirecrest Identity -->
    <div class="page-header page-header-small" filter-color="blue">
        <div class="page-header-image" style="background-image: url('assets/img/bg11.jpg'); opacity: 0.6;"></div>
        <div class="content-center">
            <div class="container">
                <h1 class="title animate-fade-in">Get in Touch</h1>
                <p class="description animate-fade-in-delay">
                    Ready to transform your ideas into scalable solutions? We are just a message away.
                </p>
            </div>
        </div>
    </div>

    <div class="section main-section">
        <div class="container">
            
            <!-- FLOATING CARD CONTAINER -->
            <div class="contact-container shadow-lg">
                <div class="row no-gutters">
                    
                    <!-- LEFT SIDE: Contact Info & Map (Dark/Brand Theme) -->
                    <div class="col-md-5 col-12 info-panel text-white">
                        <div class="p-5">
                            <h3 class="font-weight-bold">Contact Information</h3>
                            <p class="mb-5" style="opacity: 0.8;">Fill up the form and our Team will get back to you within 24 hours.</p>
                            
                            <!-- Hyperlinked Contact Details -->
                            <div class="info-item mb-4">
                                <i class="now-ui-icons tech_mobile mr-3"></i>
                                <a href="tel:+919250974145" class="text-white">+91 9250974145</a>
                            </div>
                            <div class="info-item mb-4">
                                <i class="now-ui-icons ui-1_email-85 mr-3"></i>
                                <a href="mailto:info@spirecrest.in" class="text-white">info@spirecrest.in</a>
                            </div>
                            <div class="info-item mb-5">
                                <i class="now-ui-icons location_pin mr-3"></i>
                                <a href="https://maps.app.goo.gl/AXeJGDw9scy7koxUA" target="_blank" class="text-white">Lucknow, Uttar Pradesh, India</a>
                            </div>

                            <!-- Embedded Map in the panel -->
                            <div class="map-box mt-auto shadow">
                                <iframe 
                                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2043.6692167976223!2d80.93735161344885!3d26.896056215823897!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39995700648576c7%3A0x366cdaa68f963915!2sSPIRECREST%20SOLUTIONS%20PRIVATE%20LIMITED!5e0!3m2!1sen!2sin!4v1750092736012!5m2!1sen!2sin" 
                                    width="100%" 
                                    height="200" 
                                    style="border:0;" 
                                    allowfullscreen="" 
                                    loading="lazy">
                                </iframe>
                            </div>
                            
                            <!-- Social Links with Spacing -->
                            <div class="social-links mt-4">
                                <a href="https://twitter.com/spirecrestindia/" class="btn btn-icon btn-neutral btn-round" target="_blank"><i class="fab fa-twitter"></i></a>
                                <a href="https://www.facebook.com/ssplbharat/" class="btn btn-icon btn-neutral btn-round" target="_blank"><i class="fab fa-facebook-square"></i></a>
                                <a href="https://www.instagram.com/spirecrest/" class="btn btn-icon btn-neutral btn-round" target="_blank"><i class="fab fa-instagram"></i></a>
                            </div>
                        </div>
                    </div>

                    <!-- RIGHT SIDE: The Form (Clean White) -->
                    <div class="col-md-7 col-12 bg-white">
                        <div class="p-5">
                            <h3 class="title text-primary mb-4">Have a specific query?</h3>
                            
                            <!-- Alert Message -->
                            <div *ngIf="message" class="alert" [ngClass]="isError ? 'alert-danger' : 'alert-success'">
                                {{ message }}
                            </div>

                            <form #contactForm="ngForm" (ngSubmit)="onSubmit()">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Your Name</label>
                                            <input type="text" class="form-control" name="name" [(ngModel)]="formData.name" placeholder="John Doe" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Email Address</label>
                                            <input type="email" class="form-control" name="email" [(ngModel)]="formData.email" placeholder="john@example.com" required>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group mt-3">
                                    <label>Subject</label>
                                    <select class="form-control" name="subject" [(ngModel)]="formData.subject" required>
                                        <option value="" disabled selected>Select a Topic</option>
                                        <option value="General Inquiry">General Inquiry</option>
                                        <option value="Service Request">Service Request</option>
                                        <option value="Job Opportunities">Job Opportunities</option>
                                        <option value="Partnership">Partnership Opportunity</option>
                                        <option value="Sales Support">Sales Support</option>
                                        <option value="Technical Support">Technical Support</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>

                                <div class="form-group mt-3">
                                    <label>Message</label>
                                    <textarea name="message" class="form-control textarea-custom" [(ngModel)]="formData.message" rows="5" placeholder="Write your message here..." required></textarea>
                                </div>

                                <div class="text-right mt-4">
                                    <button type="submit" class="btn btn-primary btn-round btn-lg" [disabled]="loading" style="background: #f96332; border: none; width: 100%;">
                                        {{ loading ? 'Sending...' : 'Send Message' }} <i class="now-ui-icons ui-1_send ml-2"></i>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <app-footer></app-footer>
</div>
