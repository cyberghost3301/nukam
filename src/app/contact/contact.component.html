<div class="wrapper">
    <div class="page-header page-header-small" style="background: linear-gradient(to right, #1d4ed8, #3730a3);">
        <div class="content-center">
            <div class="container">
                <h1 class="title">Get in Touch</h1>
                <p class="description">Ready to transform your ideas into scalable solutions?</p>
            </div>
        </div>
    </div>

    <div class="section">
        <div class="container">
            <div class="row">
                <!-- Info Column -->
                <div class="col-md-6 mb-5">
                    <div class="info info-horizontal">
                        <div class="description">
                            <div class="info-item">
                                <i class="now-ui-icons tech_mobile text-primary" style="font-size: 2em; margin-right: 15px;"></i>
                                <h4 class="text-dark font-weight-bold" style="display:inline;">+91 9250974145</h4>
                            </div>
                            <div class="info-item mt-4">
                                <i class="now-ui-icons ui-1_email-85 text-primary" style="font-size: 2em; margin-right: 15px;"></i>
                                <h4 class="text-dark font-weight-bold" style="display:inline;">info@spirecrest.in</h4>
                            </div>
                            <div class="map-container mt-5 shadow-lg rounded" style="overflow: hidden; height: 300px;">
                                <iframe 
                                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2043.6692167976223!2d80.93735161344885!3d26.896056215823897!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39995700648576c7%3A0x366cdaa68f963915!2sSPIRECREST%20SOLUTIONS%20PRIVATE%20LIMITED!5e0!3m2!1sen!2sin!4v1750092736012!5m2!1sen!2sin" 
                                    width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy">
                                </iframe>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Form Column -->
                <div class="col-md-6">
                    <div class="card card-contact card-raised shadow-lg">
                        <div class="card-header text-center">
                            <h4 class="card-title">Have a specific query?</h4>
                        </div>
                        <div class="card-body">
                            <!-- Alert Message -->
                            <div *ngIf="message" class="alert" [ngClass]="isError ? 'alert-danger' : 'alert-success'">
                                {{ message }}
                            </div>

                            <form (ngSubmit)="onSubmit()">
                                <div class="form-group">
                                    <label>Name</label>
                                    <input type="text" class="form-control" name="name" [(ngModel)]="formData.name" placeholder="Name..." required>
                                </div>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" class="form-control" name="email" [(ngModel)]="formData.email" placeholder="Email..." required>
                                </div>
                                <div class="form-group">
                                    <label>Subject</label>
                                    <select class="form-control" name="subject" [(ngModel)]="formData.subject" required>
                                        <option value="" disabled selected>Select Subject</option>
                                        <option value="General Inquiry">General Inquiry</option>
                                        <option value="Service Request">Service Request</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Message</label>
                                    <textarea name="message" class="form-control" [(ngModel)]="formData.message" rows="4" placeholder="Message..." required></textarea>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary btn-round" [disabled]="loading">
                                        {{ loading ? 'Sending...' : 'Send Message' }}
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="footer" data-background-color="black">
        <div class="container">
            <div class="copyright">
                &copy; 2025, Spirecrest Solutions Pvt. Ltd.
            </div>
        </div>
    </footer>
</div>
