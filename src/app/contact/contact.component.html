<div class="wrapper contact-page">
    
    <!-- Full-Width Background -->
    <div class="hero-background">
        <div class="hero-overlay"></div>
        <div class="hero-image" style="background-image: url('assets/img/bg11.jpg');"></div>
    </div>

    <!-- Floating Glass Card -->
    <div class="glass-container">
        <div class="container">
            <div class="glass-card">
                <div class="row no-gutters">
                    
                    <!-- LEFT: Contact Information -->
                    <div class="col-lg-5">
                        <div class="info-panel">
                            <h2 class="panel-title">Get in Touch</h2>
                            <p class="panel-subtitle">Ready to transform your ideas into scalable solutions? We are just a message away.</p>
                            
                            <div class="contact-details">
                                <div class="detail-item">
                                    <div class="icon-circle">
                                        <i class="now-ui-icons location_pin"></i>
                                    </div>
                                    <div class="detail-text">
                                        <h5>Our Office</h5>
                                        <a href="https://maps.app.goo.gl/AXeJGDw9scy7koxUA" target="_blank">Lucknow, Uttar Pradesh, India</a>
                                    </div>
                                </div>
                                
                                <div class="detail-item">
                                    <div class="icon-circle">
                                        <i class="now-ui-icons tech_mobile"></i>
                                    </div>
                                    <div class="detail-text">
                                        <h5>Phone</h5>
                                        <a href="tel:+919250974145">+91 9250974145</a>
                                    </div>
                                </div>
                                
                                <div class="detail-item">
                                    <div class="icon-circle">
                                        <i class="now-ui-icons ui-1_email-85"></i>
                                    </div>
                                    <div class="detail-text">
                                        <h5>Email</h5>
                                        <a href="mailto:info@spirecrest.in">info@spirecrest.in</a>
                                    </div>
                                </div>
                            </div>

                            <!-- Map -->
                            <div class="map-embed">
                                <iframe 
                                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2043.6692167976223!2d80.93735161344885!3d26.896056215823897!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39995700648576c7%3A0x366cdaa68f963915!2sSPIRECREST%20SOLUTIONS%20PRIVATE%20LIMITED!5e0!3m2!1sen!2sin!4v1750092736012!5m2!1sen!2sin" 
                                    width="100%" 
                                    height="150" 
                                    style="border:0;" 
                                    allowfullscreen="" 
                                    loading="lazy">
                                </iframe>
                            </div>

                            <!-- Social Links -->
                            <div class="social-links">
                                <a href="https://twitter.com/spirecrestindia/" class="social-btn" target="_blank">
                                    <i class="fab fa-twitter"></i>
                                </a>
                                <a href="https://www.facebook.com/ssplbharat/" class="social-btn" target="_blank">
                                    <i class="fab fa-facebook-f"></i>
                                </a>
                                <a href="https://www.instagram.com/spirecrest/" class="social-btn" target="_blank">
                                    <i class="fab fa-instagram"></i>
                                </a>
                                <a href="https://www.linkedin.com/company/spirecrest" class="social-btn" target="_blank">
                                    <i class="fab fa-linkedin-in"></i>
                                </a>
                            </div>
                        </div>
                    </div>

                    <!-- RIGHT: Contact Form -->
                    <div class="col-lg-7">
                        <div class="form-panel">
                            <h3 class="form-title">Send us a Message</h3>
                            
                            <div *ngIf="message" class="alert" [ngClass]="isError ? 'alert-danger' : 'alert-success'">
                                {{ message }}
                            </div>

                            <form #contactForm="ngForm" (ngSubmit)="onSubmit()">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Your Name</label>
                                            <input type="text" class="form-control" name="name" [(ngModel)]="formData.name" placeholder="John Doe" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Email Address</label>
                                            <input type="email" class="form-control" name="email" [(ngModel)]="formData.email" placeholder="john@example.com" required>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label>Subject</label>
                                    <select class="form-control" name="subject" [(ngModel)]="formData.subject" required>
                                        <option value="" disabled selected>Select a Topic</option>
                                        <option value="General Inquiry">General Inquiry</option>
                                        <option value="Service Request">Service Request</option>
                                        <option value="Job Opportunities">Job Opportunities</option>
                                        <option value="Partnership">Partnership Opportunity</option>
                                        <option value="Technical Support">Technical Support</option>
                                        <option value="Feedback/Suggestion">Feedback / Suggestion</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label>Message</label>
                                    <textarea name="message" class="form-control" [(ngModel)]="formData.message" rows="5" placeholder="Write your message here..." required></textarea>
                                </div>

                                <button type="submit" class="btn btn-submit" [disabled]="loading">
                                    {{ loading ? 'Sending...' : 'Send Message' }} 
                                    <i class="now-ui-icons ui-1_send ml-2"></i>
                                </button>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    
    <app-footer></app-footer>
</div>
