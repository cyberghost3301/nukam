<div class="wrapper">
    <div class="page-header" filter-color="orange">
        <div class="page-header-image" style="background-image:url('assets/img/login.jpg')"></div>
        <div class="content">
            <div class="container">
                <div class="col-md-4 ml-auto mr-auto">
                    <div class="card card-login card-plain">
                        <form (ngSubmit)="login()">
                            <div class="card-header text-center">
                                <div class="logo-container">
                                    <img src="assets/img/sspl-logo-w.png" alt="">
                                </div>
                                <h5>Admin Portal</h5>
                            </div>
                            
                            <div class="card-body">
                                <!-- Error Message -->
                                <div *ngIf="errorMessage" class="alert alert-danger text-center p-2 mb-3">
                                    {{ errorMessage }}
                                </div>

                                <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="now-ui-icons users_circle-08"></i></span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Username" (focus)="focus=true" (blur)="focus=false" name="username" [(ngModel)]="credentials.username" required>
                                </div>

                                <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="now-ui-icons ui-1_lock-circle-open"></i></span>
                                    </div>
                                    <input type="password" class="form-control" placeholder="Password" (focus)="focus1=true" (blur)="focus1=false" name="password" [(ngModel)]="credentials.password" required>
                                </div>
                            </div>

                            <div class="card-footer text-center">
                                <button type="submit" class="btn btn-primary btn-round btn-lg btn-block">Access Dashboard</button>
                                <div class="pull-right">
                                    <h6><a [routerLink]="['/']" class="link">Back to Home</a></h6>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <app-footer></app-footer>
    </div>
</div>
