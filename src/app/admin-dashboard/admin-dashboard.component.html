<div class="wrapper">
    <div class="page-header page-header-small" filter-color="orange">
        <div class="page-header-image" style="background-image: url('assets/img/header.jpg');"></div>
        <div class="content-center">
            <div class="container">
                <h1 class="title">Admin Dashboard</h1>
                <h3>Welcome back, Commander.</h3>
                <button (click)="logout()" class="btn btn-neutral btn-round btn-lg">
                    <i class="now-ui-icons media-1_button-power"></i> Logout
                </button>
            </div>
        </div>
    </div>

    <div class="section">
        <div class="container">
            <div class="row">
                
                <!-- Card 1: Messages (Link to Vercel/Email) -->
                <div class="col-md-4">
                    <div class="card card-raised">
                        <div class="card-body text-center">
                            <div class="icon icon-primary">
                                <i class="now-ui-icons ui-1_email-85" style="font-size: 3em;"></i>
                            </div>
                            <h4 class="card-title">Inquiries</h4>
                            <p class="card-description">Check the backend logs for recent contact form submissions.</p>
                            <a href="https://vercel.com/dashboard" target="_blank" class="btn btn-primary">Open Vercel Logs</a>
                        </div>
                    </div>
                </div>

                <!-- Card 2: Team Management (Future Feature) -->
                <div class="col-md-4">
                    <div class="card card-raised">
                        <div class="card-body text-center">
                            <div class="icon icon-info">
                                <i class="now-ui-icons users_circle-08" style="font-size: 3em;"></i>
                            </div>
                            <h4 class="card-title">Team Data</h4>
                            <p class="card-description">Edit profiles or update passwords (requires DB integration).</p>
                            <button class="btn btn-info disabled">Coming Soon</button>
                        </div>
                    </div>
                </div>

                <!-- Card 3: Analytics (Future Feature) -->
                <div class="col-md-4">
                    <div class="card card-raised">
                        <div class="card-body text-center">
                            <div class="icon icon-success">
                                <i class="now-ui-icons business_chart-bar-32" style="font-size: 3em;"></i>
                            </div>
                            <h4 class="card-title">Analytics</h4>
                            <p class="card-description">View site traffic and service popularity statistics.</p>
                            <button class="btn btn-success disabled">Coming Soon</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <app-footer></app-footer>
</div>
